name: Auto Commit 4 Times

on:
  schedule:
    - cron: '0 14 * * *'  # 2 PM UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make multiple cool commits
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'youremail@example.com'
          
          for i in {1..4}
          do
            echo "$(date) - Keeping the streak alive! ðŸ”¥ Commit $i" >> update.txt
            git add update.txt
            git commit -m "ðŸ”¥ Keeping the streak alive | Commit $i"
            sleep 10
          done
          
          git push
